<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí học viên</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr>
                <th colspan="5">ĐĂNG KÍ HỌC VIÊN</th>
        
            </tr>
            <tr>
                <td>Họ và tên</td>
                <td colspan="2"><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td colspan="2"><input type="datetime" name="date" id="date"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td id="gender"><input type="radio" name="gender" >Name
                    <input type="radio" name="gender">Nữ</td>
                <td></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td colspan="2"><textarea name="address" id="address" cols="30" rows="10"></textarea></td>
                <td></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td colspan="2"> <select name="class" id="class">
                    <option value="-Chọn lớp-">-Chọn lớp-</option>
                    <option value="Toán">Toán</option>
                    <option value="Hoá">Hoá</option>
                    <option value="Lý">Lý</option>
                </select></td>
                <td></td>
                
               

            </tr>
            <tr>
                <td>Email</td>
                <td colspan="2"><input type="email" name="email" id="email"></td>
                <td></td>
                
            </tr>
            <tr>
                <td >Điện thoại</td>
                <td colspan="2"><input type="text" name="phone" id="phone"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Đăng ký" id="send">
                <input type="reset" value="Nhập lại" id="reset"></td>
               <td></td>
            </tr>
            
        </table>
    </form>
    
</body>
</html>
